<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Slider</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="slider-wrap">
      <div class="img-wrap">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">
        <div class="slide slide1">
          <img class="mem-img" src="assets/img/champion.jpg" alt="champion">
        </div>
        <div class="slide slide2">
          <img class="mem-img" src="assets/img/cucmberman.jpg" alt="man just chiling">
        </div>
        <div class="slide slide3">
          <img class="mem-img" src="assets/img/devvstest.jpg" alt="developer Vs tester">
        </div>
        <div class="slide slide4">
          <img class="mem-img" src="assets/img/howtodo.jpg" alt="how can it works?">
        </div>
        <div class="slide slide5">
          <img class="mem-img" src="assets/img/finishtask.jpg" alt="finish Library project">
        </div>
      </div>
      <div class="controls-wrap">
        <div class="mem-text-container">
          <div class="mem-text-wrap">
            <div class="slide-text text1">
              <span class="mem-discription">Когда заходишь в Dashbord приложения RSSchool</span>
            </div>
            <div class="slide-text text2">
              <span class="mem-discription">Говорят, что огурцы снимают напряжение... Ты, после сдачи таски</span>
            </div>
            <div class="slide-text text3">
              <span class="mem-discription">Типичные вопросы разрабов и тестеров</span>
            </div>
            <div class="slide-text text4">
              <span class="mem-discription">Когда код заработал, но ты не понял, что сделал</span>
            </div>
            <div class="slide-text text5">
              <span class="mem-discription">Студент, который закончил Library</span>
            </div>
          </div>
        </div>
        <div class="navigation">
          <label class="nav-btn" for="radio1"></label>
          <label class="nav-btn" for="radio2"></label>
          <label class="nav-btn" for="radio3"></label>
          <label class="nav-btn" for="radio4"></label>
          <label class="nav-btn" for="radio5"></label>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
